<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <H1>Sistema de Multas</H1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
           
        function calcular(){
            var txtv = window.document.getElementById("txtvel")
            var res = window.document.getElementById("res")
            var vel = Number(txtv.value)
            res.innerHTML = `<p> Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60 && vel < 71){
                res.innerHTML += `<p> Você foi <strong>MULTADO</strong> por excesso de velocidade 20%</p>`
            }else if (vel >72 && vel <89){
                res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade Entre 20 e 50%</p>`
            }else if (vel > 91){
                res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade Acima de 50%</p>`
            }
            res.innerHTML += `Dirija sempre com cinto de segurança!`
        }
    </script>
</body>
</html>
